<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sea Horse</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<canvas id="canvas1"></canvas>
		<!-- Characters-->
		<img src="player/player.png" id="player" alt="player png" />
		<img src="enemies/angler1.png" id="angler1" alt="enemy1" />
		<img src="enemies/angler2.png" id="angler2" alt="enemy2" />
		<img src="enemies/lucky.png" id="lucky" alt="lucky" />
		<img src="enemies/hivewhale.png" id="hivewhale" alt="hivewhale" />
		<img src="enemies/drone.png" id="drone" alt="drone" />
		<!-- Props -->
		<img src="player/projectile.png" alt="bullet" id="projectile" />
    <img src="player/gears.png" alt="gears" id="gears">
    <img src="collision/smokeExplosion.png" alt="smoke" id="smokeExplosion">
    <img src="collision/fireExplosion.png" alt="fire" id="fireExplosion">
		<!-- Environment -->
		<img id="layer1" src="assets/layer1.png" alt="layer1" />
		<img id="layer2" src="assets/layer2.png" alt="layer2" />
		<img id="layer3" src="assets/layer3.png" alt="layer3" />
		<img id="layer4" src="assets/layer4.png" alt="layer4" />
		<script src="script.js"></script>
	</body>
</html>
